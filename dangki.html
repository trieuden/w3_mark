<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cogang</title>
        <link rel="stylesheet" href="./assets/css/dangki.css">
        <script src="./assets/js/dangkijs.js"></script>
    </head>
    <body>
        <div class="main">

            <form action="" method="POST" class="form" id="form-1">
              <h3 class="heading">Thành viên đăng ký</h3>
              <p class="desc">G8's Mart</p>
        
              <div class="spacer"></div>
        
              <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Triều đen" class="form-control">
                <span class="form-message"></span>
              </div>
        
              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
              </div>
        
              <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
              </div>
        
              <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                <span class="form-message"></span>
              </div>
        
              <button class="form-submit">Đăng ký</button>
            </form>
        
          </div>
          
          <script>
        
            document.addEventListener('DOMContentLoaded', function () {
              // Mong muốn của chúng ta
              Validator({
                form: '#form-1',
                formGroupSelector: '.form-group',
                errorSelector: '.form-message',
                rules: [
                  Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
                  Validator.isEmail('#email'),
                  Validator.minLength('#password', 6),
                  Validator.isRequired('#password_confirmation'),
                  Validator.isConfirmed('#password_confirmation', function () {
                    return document.querySelector('#form-1 #password').value;
                  }, 'Mật khẩu nhập lại không chính xác')
                ],
                onSubmit: function (data) {
                  var mb = localStorage.getItem("member");
                  var member=JSON.parse(mb);
                  // member = new Array();
                  var ten = data.fullname;
                  var pass = data.password;
                  var id =member.length;
                  var email = data.email;
                  m= new Array(ten, pass, id,email,null,null);
                  var bool = 1;
                  for(var i = 0; i<member.length;i++){
                      if(m[0]==member[i][0]){
                         alert('Ten tai khoang da duoc su dung')
                         bool = -1;
                         break;
                      }
                  }
                  if(bool==1){
                    // member[0]=m;
                    member.push(m);
                    console.log(member);
                    localStorage.removeItem("member");
                    localStorage.setItem("member",JSON.stringify(member));
                    alert("Đăng kí thành công");
                    window.location.href = "./login.html";
                  }
                }
              });
            });
          </script>
    </body>
</html>
